<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div id="p1">0</div>
            <div class="item1"><button id="btnclear">CLEAR</button></div>
            <div class="item2"><button id="del">DELETE</button></div>
            <div class="item3"><button class="opbtn">/</button></div>
            <div class="item4"><button class="opbtn">*</button></div>
            <div class="item5"><button class="opbtn">-</button></div>
            <div class="item6"><button class="opbtn">+</button></div>
            <div class="item7"><button id="eq">=</button></div>
            <div class="item8"><button class="btn">9</button></div>
            <div class="item9"><button class="btn">8</button></div>
            <div class="item10"><button class="btn">7</button></div>
            <div class="item11"><button class="btn">6</button></div>
            <div class="item12"><button class="btn">5</button></div>
            <div class="item13"><button class="btn">4</button></div>
            <div class="item14"><button class="btn">3</button></div>
            <div class="item15"><button class="btn">2</button></div>
            <div class="item16"><button class="btn">1</button></div>
            <div class="item17"><button class="btn">0</button></div>
            <div class="item18"><button id="dot">.</button></div>
        </div>
    </div>
    <script src="Calc.js"></script>
</body>
</html>
